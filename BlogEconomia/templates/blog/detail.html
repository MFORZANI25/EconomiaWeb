{% extends "EconomiaWebApp/padre.html"%}

{%load static%} 
{% block ContenidoQueCambia %}

<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{blog.imagen.url}}" alt="" style="width: 70%;">
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4" >
          <span class="section-heading-upper">{{blog.Titulo}}</span>
          <span class="section-heading-lower">{{blog.Subtitulo}}</span>
        </h2>
        {{blog.Contenido|safe}}
    
        <a href="{% url 'Blog' %}">Regresar</a>
      </div>
    </div>

  </div>

 
</section>



{% endblock ContenidoQueCambia %}
